version: 2

models:
  - name: stg_skill
    description: '{{ doc("stg_skill_desc")}}'
  - name: stg_candidate
    description: '{{ doc("stg_candidate_desc")}}'
    columns: 
      - name: OFFSET
        description: "Primary key"
        tests:
          - unique
          - not_null
  - name: stg_interview
    description: '{{ doc("stg_interview_desc")}}'
    columns:
      - name: status
        description: "Interview status (draft, requested, in_progress, pending_feedback, cancelled, scheduled, completed)"
        tests:
          - accepted_values:
              arguments:
                values: ['DRAFT', 'REQUESTED', 'IN_PROGRESS', 'PENDING_FEEDBACK', 'CANCELLED', 'SCHEDULED', 'COMPLETED']
  - name: stg_job_function
    description: '{{ doc("stg_job_function_desc")}}'
  - name: stg_employee
    description: '{{ doc("stg_employee_desc")}}'